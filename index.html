<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDb Movie Search</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/385/220/840/space-clouds-aurorae-dark-wallpaper-preview.jpg'); /* Replace 'your-background-image-url.jpg' with your image URL */
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #010e1e;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h1 {
            text-align: center;
            background-color: #065a79f6;
            color: #fff;
            padding: 20px 0;
            margin: 0;
            font-size: 28px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .movie {
            width: 25%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            background-color: #333;
            border-radius: 5px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease-in-out;
        }
        .movie:hover {
            transform: scale(1.05);
        }
        .movie img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .play-button {
            background-color: #0074d9;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            font-size: 16px;
        }
        .select-container {
            text-align: center;
            margin: 20px 0;
        }
        select, input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            margin: 5px 0;
        }
        button {
            background-color: #0074d9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .search-container {
            text-align: center;
            margin: 20px 0;
        }
        .search-container label {
            display: block;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>TMDb Movie Search</h1>
    <div class="select-container">
        <label for="genreSelect">Select a Genre:</label>
        <select id="genreSelect" onchange="fetchMoviesByGenre()"></select>
    </div>
    <div class="search-container">
        <label for="movieSearch">Search by Movie Name:</label>
        <input type="text" id="movieSearch" placeholder="Enter movie name">
        <button onclick="searchMoviesByName()">Search by Name</button>
    </div>
    <div class="container" id="movieContainer"></div>

    <script>
        // TMDb API Key (replace with your own)
        const apiKey = '______________________________________________';

        // Function to fetch movie genres from TMDb
        async function fetchGenres() {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}`);
                const data = await response.json();
                const genreSelect = document.getElementById('genreSelect');
                data.genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre.id;
                    option.textContent = genre.name;
                    genreSelect.appendChild(option);
                });

                // Pre-select "Action" genre
                genreSelect.value = '28';
            } catch (error) {
                console.error('Error fetching genres:', error);
            }
        }

        // Function to fetch and display movies by genre
        async function fetchMoviesByGenre() {
            const genreId = document.getElementById('genreSelect').value;
            const movieContainer = document.getElementById('movieContainer');
            movieContainer.innerHTML = ''; // Clear previous results

            try {
                const response = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${genreId}&page=1`);
                const data = await response.json();
                const movies = data.results.slice(0, 16); // Limit to 16 movies (4x4 grid)

                movies.forEach(movie => {
                    const movieDiv = document.createElement('div');
                    movieDiv.classList.add('movie');

                    const posterImg = document.createElement('img');
                    posterImg.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;

                    const playButton = document.createElement('a');
                    playButton.href = `https://nx-official.site/EMBED-V2/?tmdb=${movie.id}`;
                    playButton.classList.add('play-button');
                    playButton.textContent = 'Play';

                    movieDiv.appendChild(posterImg);
                    movieDiv.appendChild(playButton);
                    movieContainer.appendChild(movieDiv);
                });
            } catch (error) {
                console.error('Error fetching movies by genre:', error);
            }
        }

        // Function to search for movies by name
        async function searchMoviesByName() {
            const movieName = document.getElementById('movieSearch').value;
            const movieContainer = document.getElementById('movieContainer');
            movieContainer.innerHTML = ''; // Clear previous results

            try {
                const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${movieName}`);
                const data = await response.json();
                const movies = data.results.slice(0, 16); // Limit to 16 movies (4x4 grid)

                movies.forEach(movie => {
                    const movieDiv = document.createElement('div');
                    movieDiv.classList.add('movie');

                    const posterImg = document.createElement('img');
                    posterImg.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;

                    const playButton = document.createElement('a');
                    playButton.href = `https://nx-official.site/EMBED-V2/?tmdb=${movie.id}`;
                    playButton.classList.add('play-button');
                    playButton.textContent = 'Play';

                    movieDiv.appendChild(posterImg);
                    movieDiv.appendChild(playButton);
                    movieContainer.appendChild(movieDiv);
                });
            } catch (error) {
                console.error('Error searching for movies by name:', error);
            }
        }

        // Initialize the page with genres and load "Action" genre movies by default
        fetchGenres();
        fetchMoviesByGenre();
    </script>
</body>
</html>
