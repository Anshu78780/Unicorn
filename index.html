<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Series Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        #series-banner img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }

        #episode-list ul {
            list-style-type: none;
            padding: 0;
        }

        #episode-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Unicorn Series Player</h1>

    <h1>This Page Is Under development</h1>

    <div class="container">
        <label for="search-input">Search for TV Series:</label>
        <input type="text" id="search-input" placeholder="Enter a TV Series">
        <button onclick="searchSeries()">Search</button>
    </div>

    <div class="container" id="results"></div>
    <div class="container" id="series-banner"></div>
    <div class="container" id="episode-list"></div>

    <script>
           function searchSeries() {
            const apiKey = 'b454aa11fb4b5fc5b515d2e80a898a1c'; // Replace with your TMDb API key
            const searchInput = document.getElementById('search-input').value;
            const resultsDiv = document.getElementById('results');
            const seriesBannerDiv = document.getElementById('series-banner');
            const episodeListDiv = document.getElementById('episode-list');

            // Clear previous results
            resultsDiv.innerHTML = '';
            seriesBannerDiv.innerHTML = '';
            episodeListDiv.innerHTML = '';

            // Fetch TV series data from TMDb
            fetch(`https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${searchInput}`)
                .then(response => response.json())
                .then(data => {
                    // Display search results
                    data.results.forEach(series => {
                        const seriesLink = document.createElement('a');
                        seriesLink.href = `javascript:void(0);`; // We'll handle the click event with JavaScript
                        seriesLink.textContent = series.name;

                        // Display series banner
                        const seriesBanner = document.createElement('img');
                        seriesBanner.src = `https://image.tmdb.org/t/p/w500${series.poster_path}`;
                        seriesBanner.alt = series.name;

                        // List episodes
                        const episodeList = document.createElement('ul');
                        episodeList.style.listStyleType = 'none';

                        seriesLink.addEventListener('click', () => {
                            // Prompt the user for the season and episode they want to watch
                            const season = prompt(`Enter the season number for ${series.name}:`);
                            const episode = prompt(`Enter the episode number for ${series.name} Season ${season}:`);

                            if (season && episode) {
                                // Call the player with the selected season and episode
                                playEpisode(series.id, season, episode);
                            }
                        });

                        resultsDiv.appendChild(seriesLink);
                        resultsDiv.appendChild(document.createElement('br'));
                        seriesBannerDiv.appendChild(seriesBanner);
                        episodeListDiv.appendChild(episodeList);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function playEpisode(seriesId, season, episode) {
            // Call the player with the selected seriesId, season, and episode
            window.location.href = `https://embed.smashystream.com/playere.php?tmdb=${seriesId}&season=${season}&episode=${episode}`;
        }

    </script>
</body>
</html>
