<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Abishek Series Viewer</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .series-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .series-item {
            flex: 0 0 calc(33.33% - 20px); 
            margin-bottom: 20px;
        }

        .series-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }

        .link-box {
            display: none;
            margin-top: 10px;
        }

        .link-box a {
            display: block;
            margin-bottom: 5px;
        }

        #video-player {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
        }

        #video-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
     

        button:hover {
            background-color: #0056b3;
        }

        .series-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .series {
            width: calc(33.33% - 20px); 
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .series:hover {
            transform: scale(1.05);
        }

        /* Add styles for images if needed */
        img {
            max-width: 100%;
            height: auto;
        }

        .player-frame {
            background-color: #000;
            padding: 20px;
            display: none; /* Initially hidden */
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .episodes {
            margin-top: 20px;
        }

        .episodes li {
            list-style: none;
            margin-bottom: 10px;
        }

        .episodes a {
            color: #ca1616;
            text-decoration: none;
        }

        .episodes a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abishek Series Viewer</h1>
        <input type="text" id="searchInput" placeholder="Search for a TV series">
        <button id="searchButton">Search</button>
        <div class="series-grid" id="seriesList"></div>
    </div>

    <div class="player-frame" id="playerFrame">
        <!-- The player frame content will be dynamically generated -->
    </div>

    <script>
        const apiKey = 'b454aa11fb4b5fc5b515d2e80a898a1c';

        async function fetchSeries(query) {
            const response = await fetch(`https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${query}`);
            const data = await response.json();
            return data.results;
        }

        async function fetchSeasons(seriesId) {
            const response = await fetch(`https://api.themoviedb.org/3/tv/${seriesId}?api_key=${apiKey}&append_to_response=seasons`);
            const data = await response.json();
            return data.seasons;
        }

        async function fetchEpisodes(seriesId, seasonNumber) {
            const response = await fetch(`https://api.themoviedb.org/3/tv/${seriesId}/season/${seasonNumber}?api_key=${apiKey}`);
            const data = await response.json();
            return data.episodes;
        }

        document.getElementById('searchButton').addEventListener('click', async () => {
            const searchInput = document.getElementById('searchInput');
            const seriesList = document.getElementById('seriesList');

            seriesList.innerHTML = '';

            const query = searchInput.value;

            if (query.trim() === '') {
                return;
            }

            const seriesData = await fetchSeries(query);

            seriesData.forEach(series => {
                const seriesElement = document.createElement('div');
                seriesElement.classList.add('series');

                const title = document.createElement('h2');
                title.textContent = series.name;

                const overview = document.createElement('p');
                

                const poster = document.createElement('img');
                poster.src = `https://image.tmdb.org/t/p/w500/${series.poster_path}`;
                poster.alt = `${series.name} Poster`;

                let seasonListShown = false;

                poster.addEventListener('click', async () => {
                    if (!seasonListShown) {
                        const seasons = await fetchSeasons(series.id);
                        const seasonList = document.createElement('ul');
                        seasonList.classList.add('episodes'); 

                        seasons.forEach(season => {
                            const seasonItem = document.createElement('li');
                            seasonItem.textContent = `Season ${season.season_number}`;
                            seasonItem.addEventListener('click', async () => {
                                if (!seasonItem.hasAttribute('data-clicked')) {
                                    const episodes = await fetchEpisodes(series.id, season.season_number);
                                    const episodeList = document.createElement('ul');
                                    episodeList.classList.add('episodes-list'); // Rename class for clarity

                                    episodes.forEach(episode => {
                                        const episodeItem = document.createElement('li');
                                        const episodeLink = document.createElement('a');
                                        episodeLink.textContent = `Episode ${episode.episode_number}`;
                                        episodeLink.href = `https://nx-official.site/EMBED/?tmdb=${series.id}&type=tv&s=${season.season_number}&e=${episode.episode_number}`;
                                        episodeLink.target = '_self'; 


                                        episodeItem.appendChild(episodeLink);
                                        episodeList.appendChild(episodeItem);
                                    });

                                    seasonItem.appendChild(episodeList);
                                    seasonItem.setAttribute('data-clicked', 'true');
                                } else {
                                    const existingEpisodeList = seasonItem.querySelector('.episodes-list');
                                    existingEpisodeList.style.display = existingEpisodeList.style.display === 'none' ? 'block' : 'none';
                                }
                            });

                            seasonList.appendChild(seasonItem);
                        });

                        seriesElement.appendChild(seasonList);
                        seasonListShown = true;
                    } else {
                        const existingSeasonList = seriesElement.querySelector('.episodes');
                        existingSeasonList.style.display = existingSeasonList.style.display === 'none' ? 'block' : 'none';
                    }
                });

                seriesElement.appendChild(title);
                seriesElement.appendChild(overview);
                seriesElement.appendChild(poster);

                seriesList.appendChild(seriesElement);
            });
        });
    </script>
</body>
</html>
